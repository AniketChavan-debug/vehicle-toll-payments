<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Toll Payments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Toll Payments</h1>
        <form id="tollForm">
            <label for="vehicleType">Vehicle Type:</label>
            <select id="vehicleType" required>
                <option value="">Select Vehicle Type</option>
                <option value="car">Car</option>
                <option value="truck">Truck</option>
                <option value="motorcycle">Motorcycle</option>
            </select>
            <br>
            <label for="vehicleNumber">Vehicle Number:</label>
            <input type="text" id="vehicleNumber" placeholder="Enter vehicle number" required>
            <br>
            <label for="tollAmount">Toll Amount:</label>
            <input type="text" id="tollAmount" placeholder="Enter amount" disabled>
            <br>
            <button type="submit">Pay Now</button>
        </form>
        <div id="paymentStatus"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
